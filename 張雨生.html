<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滾動卷軸</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .scroll-container {
            width: 100%;
            height: 100vh;
            overflow-y: scroll;
        }

        .content {
            padding: 20px;
            /* 在這裡設定內容的樣式 */
        }

        .content a img {
            width: 120px; /* 設定圖片寬度為20px */
            height: 80px; /* 設定圖片高度為20px */
            display: block; /* 清除圖片底部的空白間隙 */
            margin-bottom: 20px; /* 設定圖片之間的間距 */
        }
    </style>
</head>
<body>
    <div class="scroll-container" id="scrollContainer">
        <div class="content">
            <!-- 在這裡放入你的內容，例如圖片連結 -->
            <a href="口是心非.html" target="_blank">
                <img src="口是心非.jpg" alt="圖片1">
            </a>
            <a href="大海.html" target="_blank">
                <img src="大海.jpg" alt="圖片2">
            </a>
            <a href="我的未來不是夢.html" target="_blank">
                <img src="我的未來不適夢.jpg" alt="圖片2">
            </a>
            <a href="天天想你.html" target="_blank">
                <img src="天天想你.jpg" alt="圖片2">
            </a> 
            <a href="和天一樣高.html" target="_blank">
                <img src="和天一樣高.jpg" alt="圖片2">
            </a>
            <a href="永遠不回頭.html" target="_blank">
                <img src="永遠不回頭.jpg" alt="圖片2">
            </a>
          
            
            <!-- 在這裡放入你的內容 -->
        </div>
    </div>

    <script>
        // 獲取滾動區域元素
        var scrollContainer = document.getElementById("scrollContainer");

        // 添加滾動事件監聽器
        scrollContainer.addEventListener("scroll", function() {
            // 在這裡可以根據滾動的位置執行相應的操作，例如載入更多圖片
            console.log("滾動中...");
        });
    </script>
</body>
</html>
