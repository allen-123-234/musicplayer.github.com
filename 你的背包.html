<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Player</title>
    <style>
        /* 在這裡添加 CSS 樣式 */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .player-container {
            max-width: 400px;
            width: 100%;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        audio {
            width: 100%;
            margin-top: 15px;
        }

        /* 播放按鈕樣式 */
        audio::-webkit-media-controls-play-button,
        audio::-webkit-media-controls-pause-button,
        audio::-webkit-media-controls-play-button-container,
        audio::-webkit-media-controls-mute-button,
        audio::-webkit-media-controls-volume-slider {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #3498db;
            color: #fff;
        }

        /* 進度條樣式 */
        input[type="range"] {
            width: 100%;
            margin-top: 10px;
            height: 5px;
            appearance: none;
            background-color: #ecf0f1;
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        input[type="range"]:hover {
            opacity: 1;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: #3498db;
            cursor: pointer;
        }

        /* 進度條顏色 */
        input[type="range"]::-webkit-slider-runnable-track {
            height: 5px;
            background-color: #3498db;
        }

        /* 歌詞按鈕樣式 */
        .lyrics-button {
            margin-top: 15px;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <audio id="audioPlayer" controls>
            <source src="陳奕迅 Eason Chan《你的背包(國)》[Official MV] - 英皇娛樂 eeg music (youtube).mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>

        <button class="lyrics-button" onclick="toggleLyrics()">顯示歌詞</button>
        <div id="lyricsContainer" style="display: none;">
            <!-- 歌詞內容放在這裡 -->
            一九九五年我們在機場的車站
            你借我而我不想歸還
            那個背包載滿記念品和患難
            還有摩擦留下的圖案
            你的背包揹到現在還沒爛
            卻成為我身體另一半
            千金不換它已熟悉我的汗
            它是我肩膀上的指環
            揹了六年半 我每一天陪它上班
            你借我我就為你保管
            我的朋友都說它舊的很好看
            遺憾是它已與妳無關
            你的背包讓我走的好緩慢
            總有一天陪著我腐爛
            你的背包對我沉重的審判
            借了東西為什麼不還
            你的背包讓我走的好緩慢
            總有一天陪著我腐爛
            你的背包對我沉重的審判
            借了東西為什麼不還
    </div>

    <script>
        // 在這裡添加 JavaScript 代碼
        function toggleLyrics() {
            const lyricsContainer = document.getElementById('lyricsContainer');
            const lyricsButton = document.querySelector('.lyrics-button');

            if (lyricsContainer.style.display === 'none') {
                lyricsContainer.style.display = 'block';
                lyricsButton.innerText = '關閉歌詞';
            } else {
                lyricsContainer.style.display = 'none';
                lyricsButton.innerText = '顯示歌詞';
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            const audioPlayer = document.getElementById('audioPlayer');

            // 自定義功能
        });
    </script>
</body>
</html>
